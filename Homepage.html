<!doctype html>

<html>
  <Head>
    <title>
      Twitch
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/general.css">
  </Head>

  <body>
    <nav class="header">
      <div class="left-section">
        <img class="twitch-icon" src="icons/twitch-icons.png">

        <p class="following">
          Following
        </p>
        <p class="browse">
          Browse
        </p>

        <div class="more">
          <img class="more-icon" src="icons/kebab-icon.png">
        </div>
        
      </div>

      <div class="mid-section">
        <div class="search-bar">
          <input class="search" type="search" placeholder="Search">
          <img class="search-icon" src="icons/search-icon.png">
        </div>
      </div>

      <div class='right-section'>
        <!--prime loot icon-->
        <img class="prime-loot-icon" src="icons/primeloot.jpg">
        <!--notifications icon-->
        <img class="notifications-icon" src="icons/notificationsicon.jpg">
        <!--whispers icon-->
        <img class="whisper-icon" src="icons/whispers.png">
        <!--get bits icon-->
        <button class="get-bits-button">
          <img class="get-bits-icon" src="icons/get-bits.jpg">
          <p class="get-bits">Get Bits</p>
        </button>
        <!--profile icon-->
        <img class="profile-icon" src="icons/profileimage.jpg">
      </div>

      <div class="sidebar">
        <div>yayaya</div>
      </div>


    </nav>

</html>
